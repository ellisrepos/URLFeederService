spring.application.name=URLFeederService

# Server Configuration
server.port=8080

# MySQL Connection Properties
spring.datasource.url=jdbc:mysql://localhost:3307/urlfeeder_db
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Properties - Java Persistence API
spring.jpa.hibernate.ddl-auto=create
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibrnate.naming_strategy=org.hibernate.cfg.ImprovedNamingStrategy